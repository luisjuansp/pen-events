<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pen Events</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <button onclick="SaveLogFile()">Save Log File</button>
  <div class="grid-container">
    <div id="click" class="grid-item">
      Button Click
    </div>
    <div id="doubleclick" class="grid-item">
      Button Double Click
    </div>
    <div id="pressandhold" class="grid-item">
      Button Press and Hold
    </div>
    <div id="dock" class="grid-item">
      Pen Docked
    </div>
    <div id="undock" class="grid-item">
      Pen Undocked
    </div>
  </div>
</body>

</html>
